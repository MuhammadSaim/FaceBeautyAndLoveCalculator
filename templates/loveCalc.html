{% extends "layout/base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col s8 offset-s2">
                <div class="card">
                    <div class="card-content">
                        <div class="card-title center">Love Calculator</div>
                    </div>
                    <div class="card-content">
                        <form action="" id="loveForm" method="post">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input placeholder="Your Name" id="yourname" name="yourName" type="text"
                                           class="validate" required>
                                    <label for="first_name">Your Name</label>
                                </div>
                                <div class="input-field col s6">
                                    <input placeholder="Your Partner Name" id="yourpartnername" name="yourPartnerName"
                                           type="text" class="validate" required>
                                    <label for="last_name">Your Partner Name</label>
                                </div>
                            </div>
                            <button class="btn waves-effect btn-block {{ cssClass }}" id="calcLove">CHECK</button>
                        </form>
                        <div class="row">
                            <div class="col s6 offset-s4">
                                <div class="loader" style="padding: 30px">
                                    <div class="preloader-wrapper big active">
                                        <div class="spinner-layer spinner-blue">
                                            <div class="circle-clipper left">
                                                <div class="circle"></div>
                                            </div>
                                            <div class="gap-patch">
                                                <div class="circle"></div>
                                            </div>
                                            <div class="circle-clipper right">
                                                <div class="circle"></div>
                                            </div>
                                        </div>

                                        <div class="spinner-layer spinner-red">
                                            <div class="circle-clipper left">
                                                <div class="circle"></div>
                                            </div>
                                            <div class="gap-patch">
                                                <div class="circle"></div>
                                            </div>
                                            <div class="circle-clipper right">
                                                <div class="circle"></div>
                                            </div>
                                        </div>

                                        <div class="spinner-layer spinner-yellow">
                                            <div class="circle-clipper left">
                                                <div class="circle"></div>
                                            </div>
                                            <div class="gap-patch">
                                                <div class="circle"></div>
                                            </div>
                                            <div class="circle-clipper right">
                                                <div class="circle"></div>
                                            </div>
                                        </div>

                                        <div class="spinner-layer spinner-green">
                                            <div class="circle-clipper left">
                                                <div class="circle"></div>
                                            </div>
                                            <div class="gap-patch">
                                                <div class="circle"></div>
                                            </div>
                                            <div class="circle-clipper right">
                                                <div class="circle"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-content center-align">
                            <h1 id="loveValue"></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
